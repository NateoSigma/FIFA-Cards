    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #0a3d62;
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
#battleContainer h2 {
  width: 100%;
  text-align: center;
  margin-top: 20px;
  font-size: 28px;
}

#battleInventory .card {
  position: relative;
  width: 160px;
  height: 240px;
}

#battleInventory .btn {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
}
    .buttons {
      margin-top: 20px;
    }
    .btn {
      background: gold;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    .cards-container, .inventory-container, .shop-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .card {
      width: 150px;
      height: 220px;
      border: 2px solid white;
      border-radius: 10px;
      background: #1e272e;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 14px;
      padding: 5px;
    }
    .card img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      margin-top: 5px;
    }
    .screen {
      display: none;
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background: #0a3d62;
      overflow-y: auto;
    }
    .screen.active {
      display: block;
    }
  </style>
</head>

    <h1>⚽ Otwieranie paczek kart piłkarskich</h1>
    <h2 id="coinDisplay">💵 0</h2>
    <div class="buttons">
      <button class="btn" onclick="showShop()">🛒 Sklep</button>
      <button class="btn" onclick="showInventory()">📦 Inventory</button>
      <button class="btn" onclick="resetInventory()">🔄 Reset gry</button>
      <button class="btn" onclick="showBattle()">⚔ Tryb Pojedynków</button>
    </div>
    <div class="cards-container" id="cardsContainer"></div>
  </div>

  <!-- INVENTORY -->
  <div id="inventoryScreen" class="screen">
    <h1>📦 Inventory</h1>
    <div class="inventory-container" id="inventoryContainer"></div>
    <button class="btn" onclick="returnToMenu()">⬅ Powrót do menu</button>
  </div>

  <!-- SHOP -->

    <h1>🛒 Sklep z paczkami</h1>

    <button class="btn" onclick="returnToMenu()">⬅ Powrót do menu</button>

const packPrices = {
  paczka1: 120,
  paczka2: 250,
  paczka3: 600,
  paczka4: 100,
  paczka5: 160,
  paczka6: 500,
  paczka7: 600,
  paczka8: 70,
  paczka9: 300,
  paczka10: 5000,
  paczka11: 1000,
  paczka12: 990,
  paczka13: 50,
  paczka14: 230,
  paczka15: 220,
  paczka16: 300,
  paczka17: 110,
  paczka18: 240
};

let inventory = {};
let savedCoins = localStorage.getItem("coins");
let coins = savedCoins !== null ? parseInt(savedCoins) : 1000;

window.onload = () => {
  const savedInventory = localStorage.getItem("inventory");
  if (savedInventory) inventory = JSON.parse(savedInventory);
  updateCoinsDisplay();
  renderInventory(); 
};

function updateCoinsDisplay() {
  const displays = document.querySelectorAll("#coinDisplay, #coinDisplayBattle");
  displays.forEach(el => {
    if (el) el.textContent = "💵 " + coins;
  });
  localStorage.setItem("coins", coins);
}

    function showInventory() {
      document.getElementById("menuScreen").classList.remove("active");
      document.getElementById("inventoryScreen").classList.add("active");
      renderInventory();
    }

    function showShop() {
      document.getElementById("menuScreen").classList.remove("active");
      document.getElementById("shopScreen").classList.add("active");
      renderShop();
    }

    function returnToMenu() {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById("menuScreen").classList.add("active");
    }

    function renderInventory() {
      const inv = document.getElementById("inventoryContainer");
      inv.innerHTML = "";
      for (let card in inventory) {
        const cardDiv = document.createElement("div");
        cardDiv.classList.add("card");

        const img = document.createElement("img");
        img.src = card;

        const count = document.createElement("div");
        count.textContent = "x" + inventory[card];

        cardDiv.appendChild(img);
        cardDiv.appendChild(count);
        inv.appendChild(cardDiv);
      }
    }

function renderShop() {
  const shop = document.getElementById("shopContainer");
  shop.innerHTML = `<h2>Masz: 💵 ${coins}</h2>`;

  for (let packKey in packs) {
    const pack = packs[packKey];
    const btn = document.createElement("button");
    btn.classList.add("btn");
    btn.textContent = `${pack.name} - 💵 ${packPrices[packKey]}`;
    btn.onclick = () => {
      if (coins >= packPrices[packKey]) {
        coins -= packPrices[packKey];
        localStorage.setItem("coins", coins);
        updateCoinsDisplay();
        renderShop(); 
        openPack(pack);
      } else {
        alert("Nie masz wystarczająco 💵!");
      }
    };
    shop.appendChild(btn);
  }
}

function animatePackOpen(callback) {
  const container = document.getElementById("cardsContainer");
  container.innerHTML = "<h2>🎁 Otwieranie paczki...</h2>";
  let dots = 0;
  const loading = setInterval(() => {
    dots = (dots + 1) % 4;
    container.querySelector("h2").textContent = "🎁 Otwieranie paczki" + ".".repeat(dots);
  }, 400);
  setTimeout(() => {
    clearInterval(loading);
    callback();
  }, 2000);
}

function openPack(pack) {
  const container = document.getElementById("cardsContainer");
  returnToMenu();
  animatePackOpen(() => {
    container.innerHTML = "";
    for (let i = 0; i < 3; i++) {
      const card = getRandomCard(pack.pool);
      addToInventory(card.img);
      const cardDiv = document.createElement("div");
      cardDiv.classList.add("card");
      const img = document.createElement("img");
      img.src = card.img;
      const label = document.createElement("div");
      label.textContent = card.name;
      cardDiv.appendChild(img);
      cardDiv.appendChild(label);
      container.appendChild(cardDiv);
    }
    updateCoinsDisplay();
  });
}

    function getRandomCard(pool) {
      const total = pool.reduce((sum, item) => sum + item.chance, 0);
      let rand = Math.random() * total;
      for (let item of pool) {
        if (rand < item.chance) {
          return item.card;
        }
        rand -= item.chance;
      }
      return pool[pool.length - 1].card;
    }

function showBattle() {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById("battleScreen").classList.add("active");
  renderBattleInventory();
  updateCoinsDisplay();
  document.getElementById("coinDisplayBattle").textContent = "💵 " + coins;
}

function renderBattleInventory() {
  const container = document.getElementById("battleInventory");
  container.innerHTML = "<h3>Wybierz kartę do walki:</h3>";

  for (let cardImg in inventory) {
    const cardData = Object.values(cards).find(c => c.img === cardImg);
    if (!cardData) continue;

    const cardDiv = document.createElement("div");
    cardDiv.classList.add("card");
    cardDiv.innerHTML = `
      <img src="${cardData.img}">
      <div>${cardData.name}</div>
      <div>Power: ${cardData.power}</div>
      <button class="btn" style="padding:5px; font-size:14px;">Walcz</button>
    `;

    cardDiv.querySelector("button").onclick = () => startBattle(cardData);
    container.appendChild(cardDiv);
  }
}

function startBattle(playerCard) {
  const container = document.getElementById("battleContainer");
  container.innerHTML = "";

  // losuj kartę przeciwnika
  const opponentKeys = Object.keys(cards);
  const opponentCard = cards[opponentKeys[Math.floor(Math.random() * opponentKeys.length)]];

  // wyświetl karty
  const playerDiv = document.createElement("div");
  playerDiv.classList.add("card");
  playerDiv.innerHTML = `<h3>Ty</h3><img src="${playerCard.img}"><p>${playerCard.name}</p><p>Power: ${playerCard.power}</p>`;

  const opponentDiv = document.createElement("div");
  opponentDiv.classList.add("card");
  opponentDiv.innerHTML = `<h3>Przeciwnik</h3><img src="${opponentCard.img}"><p>${opponentCard.name}</p><p>Power: ${opponentCard.power}</p>`;

  container.appendChild(playerDiv);
  container.appendChild(opponentDiv);

  // wynik walki
  let resultText = "";

  if (playerCard.power > opponentCard.power) {
    // wygrana – nagroda = power karty
    const reward = playerCard.power;
    coins += reward;
    resultText = `🏆 Wygrałeś! Otrzymujesz +${reward}💵`;
  } else if (playerCard.power < opponentCard.power) {
    // przegrana – tracisz 1 sztukę tej karty
    if (inventory[playerCard.img] > 1) {
      inventory[playerCard.img]--;
    } else {
      delete inventory[playerCard.img];
    }
    resultText = `❌ Przegrałeś! Straciłeś jedną kartę (${playerCard.name}) 😢`;
  } else {
    resultText = "🤝 Remis! Nic nie tracisz ani nie zyskujesz.";
  }

  // pokaz wynik
  const resultDiv = document.createElement("div");
  resultDiv.innerHTML = `<h2>${resultText}</h2>`;
  container.appendChild(resultDiv);

  // zapis danych
  localStorage.setItem("inventory", JSON.stringify(inventory));
  localStorage.setItem("coins", coins);
  updateCoinsDisplay();

  // odśwież listę kart po chwili
  setTimeout(renderBattleInventory, 1500);
}

function addToInventory(cardImg) {
  inventory[cardImg] = (inventory[cardImg] || 0) + 1;
  localStorage.setItem("inventory", JSON.stringify(inventory));
}

function resetInventory() {
  if (confirm("Czy na pewno chcesz zresetować całą grę? 😢 Wszystkie karty i monety zostaną utracone!")) {
    inventory = {};
    coins = 1000;

    localStorage.setItem("inventory", JSON.stringify(inventory));
    localStorage.setItem("coins", coins);

    renderInventory();
    updateCoinsDisplay();

    document.getElementById("battleContainer").innerHTML = "";
    document.getElementById("cardsContainer").innerHTML = "";

    returnToMenu();

    alert("✅ Gra została zresetowana! Otrzymujesz 1000 💵 na start.");
  }
}
